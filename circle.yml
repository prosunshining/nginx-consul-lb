machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  environment:
    VERSION: $CIRCLE_BUILD_NUM.git.$CIRCLE_SHA1
    IMAGE: smithclay/nginx-consul-lb

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t ${IMAGE}:${VERSION} .
    - mkdir -p ~/docker; docker save ${IMAGE} > ~/docker/image.tar

test:
  override:
    - docker run -d ${IMAGE}:${VERSION}

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ${IMAGE}:${VERSION}
      - "IMAGE_SIZE=$(docker run --entrypoint=/bin/sh $IMAGE:$VERSION -c 'du -s / 2>/dev/null | cut -f1')"
      - "echo \"[{\"eventType\": \"imageSize\", \"image\": \"$IMAGE:$VERSION\", \"size\": $IMAGE_SIZE}]\" | curl -d @- -X POST -H \"Content-Type: application/json\" -H \"X-Insert-Key: G3f-bY7a18lj9DfnJtyijd9BofZamNxI\" https://insights-collector.newrelic.com/v1/accounts/1136088/events"
